<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records">
        <td>{{record.id}}</td>
        <td>{{record.name}}</td>
        <td>{{record.email}}</td>
        <td>{{record.password}}</td>
        <td>
            <button class="btn btn-warning">update</button>
            <button class="btn btn-danger">delete</button>
        </td>
        </tr>
    </tbody>
</table>
